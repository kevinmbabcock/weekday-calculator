<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <p>What day of the week is it?</p>
    <div class="container">
      <div class="row">
        <form id="new-date">
          <div class="form-group">
            <label for="new-day">Day: </label>
            <input type="text" id="new-day" />
          </div>
          <div class="form-group">
            <label for="new-month">Month: </label>
            <input type="text" id="new-month" />
          </div>
          <div class="form-group">
            <label for="new-year">Year: </label>
            <input type="text" id="new-year" />
          </div>
          <button type="submit" class="btn">Find</button>
        </form>
      </div>
      <div class="row">
        <p id="answer"></p>
        <p id="dayOfWeek"></p>
      </div>
    </div>
  </body>
</html>
